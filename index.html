<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Center</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- Header Section -->
  <header class="custom-header">
    <div class="logo">ARCADE</div>
    <nav class="nav">
      <a href="#home" class="nav-link">HOME</a>
      <a href="about.html" class="nav-link">ABOUT</a>
    </nav>
    <button class="sign-in-button">CREATE AN ACCOUNT</button>
    <button class="sign-in-button">SIGN IN</button>
  </header>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="section-title">
      <h1>Game Center</h1>
      <select class="dropdown">
        <option value="active">Active</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Game Cards -->
    <div class="game-grid">
      <!-- Sample Game Card -->
      <div class="game-card">
        <img src="race-game-placeholder.jpg" alt="Race Game" class="game-image">
        <div class="game-info">
          <h2 class="game-title">Snake Game</h2>
          <p class="game-description">Use arrow keys to control the snake. Try to eat the food to score points!</p>
          <a href="snake/snakegame.html" class="play-button-link">
            <button class="play-button">Play</button>
          </a>
        </div>
      </div>

      <!-- Placeholder Game -->
      <div class="game-card">
        <img src="coming-soon-placeholder.jpg" alt="Coming Soon" class="game-image">
        <div class="game-info">
          <h2 class="game-title">Coming Soon</h2>
          <p class="game-description">Stay tuned for new games coming your way!</p>
          <button class="play-button disabled" disabled>Coming Soon</button>
        </div>
      </div>
    </div>
</body>
</html>
